<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unstable SMP Book</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling for cover page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            color: #333;
        }

        .open-book-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .open-book-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Unstable SMP</h1>
    <a href="sections.html" class="open-book-button">Open</a>

</body>
</html>
