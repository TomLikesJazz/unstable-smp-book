<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unstable SMP Book</title>

<style>

/* GLOBAL FIX */
* {
  box-sizing: border-box;
}

/* SHARED BOOK SETTINGS */
:root {
  --book-height: 600px;
  --page-width: 400px;
  --book-open-width: 800px;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #f5f5f5;
  perspective: 2000px;
  font-family: Arial, sans-serif;
}

/* BOOK */
.book {
  width: var(--page-width);
  height: var(--book-height);
  position: relative;
  transition: width 1s ease;
}

/* opened size */
.book.open {
  width: var(--book-open-width);
}

/* PAGE */
.page {
  position: absolute;
  width: var(--page-width);
  height: 100%;
  top: 0;
  background: white;
  border: 5px solid #333;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

/* inside page */
.right-page {
  right: 0;
  background: #fafafa;
  z-index: 1;
}

/* cover */
.cover {
  right: 0;
  transform-origin: left center;
  transform-style: preserve-3d;
  transition: transform 1.2s ease;
  cursor: pointer;
  z-index: 10;
}

.book.open .cover {
  transform: rotateY(-180deg);
}

/* cover faces */
.cover-front,
.cover-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.cover-front { font-size: 3em; }
.cover-back {
  transform: rotateY(180deg);
  background: #fdfdfd;
}

.open-text {
  font-size: 0.3em;
  margin-top: 20px;
  color: #666;
}

</style>
</script>

</body>
</html>
