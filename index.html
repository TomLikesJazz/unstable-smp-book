<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unstable SMP Book</title>

<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #f5f5f5;
  perspective: 2000px;
  font-family: Arial, sans-serif;
}

/* BOOK CONTAINER */
.book {
  width: 400px; /* closed size */
  height: 600px;
  position: relative;
  transition: width 1s ease;
}

/* book becomes wider when opened */
.book.open {
  width: 800px;
}

/* shared page style */
.page {
  position: absolute;
  width: 400px;
  height: 100%;
  top: 0;
  background: white;
  border: 5px solid #333;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

/* INSIDE PAGE (always stays still) */
.right-page {
  right: 0;
  background: #fafafa;
  z-index: 1;
}

/* FRONT COVER */
.cover {
  right: 0; /* sits on top of inside page */
  transform-origin: left center; /* spine */
  transform-style: preserve-3d;
  transition: transform 1.2s ease;
  cursor: pointer;
  z-index: 10;
}

/* flip cover when open */
.book.open .cover {
  transform: rotateY(-180deg);
}

/* front & back of cover */
.cover-front,
.cover-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.cover-front {
  font-size: 3em;
}

.cover-back {
  transform: rotateY(180deg);
  background: #fdfdfd;
}

.open-text {
  font-size: 0.3em;
  margin-top: 20px;
  color: #666;
}
</style>
</head>

<body>

<div class="book" id="book">

  <!-- INSIDE PAGE (hidden behind cover initially) -->
  <div class="page right-page">
    Opening...
  </div>

  <!-- FRONT COVER (on top at start) -->
  <div class="page cover">
    <div class="cover-front">
      Unstable SMP
      <div class="open-text">Click to Open</div>
    </div>
    <div class="cover-back"></div>
  </div>

</div>

<script>
const book = document.getElementById("book");

book.addEventListener("click", () => {
  book.classList.add("open");

  setTimeout(() => {
    window.location.href = "sections.html";
  }, 1200);
});
</script>

</body>
</html>
